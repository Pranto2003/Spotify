<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="logo.svg" alt="Logo" />
        </div>
        <div class="home">
          <ul>
            <li><img class="homeimg" src="home.svg" alt="Home" />Home</li>
            <li>
              <img class="searchimg" src="search.svg" alt="Search" />Search
            </li>
          </ul>
        </div>
        <div class="library">
          <img src="library.svg" alt="Library" />
          <h4>Your Library</h4>
        </div>
        <div class="footer">
          <ul>
            <li>Legal</li>
            <li>Privacy</li>
            <li>Cookies</li>
            <li>About Us</li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="navbar">
          <div class="images">
            <img src="back.svg" alt="Back" />
            <img src="next.svg" alt="Next" />
          </div>
          <div class="buttons">
            <button>Sign Up</button>
            <button>Log In</button>
          </div>
        </div>
        <div class="holder">
          <div class="card" data-music="Musics/Woh-Kisna-Hai-Amit-Sana.mp3">
            <img src="Lord Shri Krishna.png" alt="Woh Kisna Hai" />
            <button><img src="playbutton.svg" alt="" srcset="" /></button>
            <h3>Woh Kisna Hai</h3>
          </div>
          <div class="card">
            <img
              src="Bhediya-Hindi-2023-20230927155213-500x500.jpg"
              alt="Apna Bana Le"
            />
            <button><img src="playbutton.svg" alt="" srcset="" /></button>
            <h3>Apna Bana Le</h3>
          </div>
          <div class="card">
            <img src="chammak challo.jpg" alt="Chammak Challo" />
            <button><img src="playbutton.svg" alt="" srcset="" /></button>
            <h3>Chammak Challo</h3>
          </div>
          <div class="card" data-music="Kotha Koiyo Na(PagalWorld.com.so).mp3">
            <img src="kotha koiyo na.jpg" alt="Kotha Koiyo Na" />
            <button><img src="playbutton.svg" alt="" srcset="" /></button>
            <h3>Kotha Koiyo Na</h3>
          </div>
          <div class="card">
            <img src="tum hi ho.jpg" alt="Tum Hi Ho" />
            <button><img src="playbutton.svg" alt="" srcset="" /></button>
            <h3>Tum Hi Ho</h3>
          </div>
          <div
            class="card"
            data-music="Musics/Ve-Kamleya_320(PagalWorld.com.sb).mp3"
          >
            <img src="ve kamleya.jpg" alt="Ve Kamleya" />
            <button><img src="playbutton.svg" alt="" srcset="" /></button>
            <h3>Ve Kamleya</h3>
          </div>
          <div class="card">
            <img src="ghar more pardesiya.jpg" alt="Ghar More Pardesiya" />
            <button><img src="playbutton.svg" alt="" srcset="" /></button>
            <h3>Ghar More Pardesiya</h3>
          </div>
          <div class="card">
            <img src="Baby.jpg" alt="Baby" />
            <button><img src="playbutton.svg" alt="" srcset="" /></button>
            <h3>Baby</h3>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll(".card").forEach((card) => {
        card.addEventListener("click", function () {
          const musicFile = this.getAttribute("data-music");
          if (musicFile) {
            var audio = new Audio(musicFile);
            audio
              .play()
              .catch((error) => console.error("Error playing audio:", error));
          }
        });
      });
    </script>
  </body>
</html>
